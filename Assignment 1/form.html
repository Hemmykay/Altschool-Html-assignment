<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Africa</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0; /* Example background color */
      }

      .container {
        display: flex;
        width: 90%; /* Adjust as needed */
        max-width: 1200px; /* Example max width */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example shadow */
      }

      .left-side {
        flex: 1;
        background-color: #fff; /* Example background color */
        padding: 20px;
      }

      nav {
        text-align: right;
      }

      .left-side img {
        max-width: 100%;
        height: auto;
        margin-top: 20px; /* Example margin */
      }

      .right-side {
        flex: 1;
        background-color: #fff; /* Example background color */
        padding: 20px;
      }

      .right-side h2 {
        margin-bottom: 10px; /* Example margin */
      }

      .input-group {
        margin-bottom: 15px; /* Example margin */
      }

      label {
        display: block;
        margin-bottom: 5px; /* Example margin */
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc; /* Example border */
        box-sizing: border-box;
      }

      button {
        background-color: #007bff; /* Example button color */
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <nav>
          <p>Already an AltScholar? <a href="#">Sign In!</a></p>

          <button>
            <a href="index.html" class="back-to-top">Profile</a>
          </button>
        </nav>
        <h1>Learn highly sought after skills without hassle.</h1>
        <img src="your-image-path-here.png" alt="AltSchool Africa" />
        <p>&copy; 2023 AltSchool Africa. All rights reserved.</p>
      </div>
      <div class="right-side">
        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="#" method="post">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="select">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="input-group">
            <label for="country">Country of Residence</label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="input-group">
            <label for="state">State of Residence</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div class="input-group">
            <label for="hear">How did you hear about us?</label>
            <input type="text" id="hear" name="hear" />
          </div>
          <div class="input-group">
            <button type="submit">Signup</button>
          </div>
          <p>
            By clicking continue, I agree to Terms of Use and acknowledge that I
            have read the Privacy Policy.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
